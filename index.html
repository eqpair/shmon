<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>L Trading REPORT</title>
    <link rel="icon" href="./favicon.svg" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./ls-report.css" />
</head> 

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">L Trading REPORT</h1>
                    <div class="text-sm text-gray-600 mt-1">
                        Last Update (KST): <span id="lastUpdated" class="font-medium">-</span>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-600 font-bold">Total Exposure</div>
                    <div id="totalExposure" class="text-xl font-bold text-green-600">-</div>
                    <div class="text-sm text-gray-500 mt-1">
                        <span id="totalPnL" class="font-medium">-</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-gray-700">
                    <thead>
                        <tr class="bg-gray-100 text-gray-800">
                            <th class="px-3 py-2 text-right"></th>
                            <th class="px-3 py-2">DIR</th>
                            <th class="px-3 py-2">REF P</th>
                            <th class="px-3 py-2">VAL P</th>
                            <th class="px-3 py-2">QTY</th>
                            <th class="px-3 py-2">EXP</th>
                            <th class="px-3 py-2">VAL</th>
                            <th class="px-3 py-2">N PROFIT</th>
                            <th class="px-3 py-2">N %</th>
                        </tr>
                    </thead>
                    <tbody id="report-body">
                        <tr>
                            <td colspan="9" class="text-center py-4">Loading…</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            <p>© 2025 Monitoring System.</p>
        </div>
    </footer>

    <script src="./ls-report.js"></script>
</body>

</html>
